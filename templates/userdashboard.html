{% extends 'base.html' %}

{% block title %}
Constology - Dashboard
{% endblock %}

{% block content %}
	<h2>Dashboard</h2>
{% include '_flashmessages.html' %}
		<div class="container" style="margin-top:5em;">
			<div class="row">
				<div class="col-sm-2">
					<a href="#" class="centered text-center">
						<img src="{{ url_for('static',  filename='img/mytasks.png') }}" title="Current tasks list" height=100em />
						<div class="text-center">Current Tasks</div>
					</a>
				</div>
				<div class="col-sm-2">
					<a href="#" class="centered text-center" >
						<img src="{{ url_for('static',  filename='img/completed tasks.png') }}" title="Completed Tasks" height=100em;/>
						<div class="text-center">Completed Tasks</div>
					</a>
				</div>
				<div class="col-sm-2">
					<a href="#" class="centered text-center" >
					<img src="{{ url_for('static',  filename='img/incompletetasks.png') }}" title="Unfinished Tasks" height=100em;/>
					<div class="text-center">Uncompleted Tasks</div>
					</a>
				</div>
				<div class="col-sm-2">
					<a href="{{ url_for('report3') }}" class="centered text-center" >
						<img src="{{ url_for('static',  filename='img/report.png') }}" title="Reports" height=100em;/>
						<div class="text-center">Reports</div>
					</a>
				</div>

			</div>
		</div>

		<div class="container" style="margin-top:5em;">
			<div class="row">
				<div class="col-sm-2">
					<a href="{{ url_for('view_user', id=id ) }}" class="centered text-center" >
					<img src="{{ url_for('static',  filename='img/assignment.png') }}" title="Assiged Projects" height=100em/>
					<div class="text-center">Assignments</div>
					</a>
				</div>
				<div class="col-sm-2" >
					<a href="{{ url_for('selectproject') }}" class="centered text-center" >
					<img src="{{ url_for('static',  filename='img/swap.png') }}" title="Change active project" height=100em;/>
					<div class="text-center">Project Selector</div>
					</a>
				</div>
				<div class="col-sm-2">
					<a href="{{ url_for('messages') }}" class="centered text-center" >
					<img src="{{ url_for('static',  filename='img/inbox.jpg') }}" title="Messages and Inbox" height=100em;/>
					<div class="text-center">Messages</div>
					</a>
				</div>
				<div class="col-sm-2">
					<a href="{{ url_for('edit_user', id=id) }}" class="centered text-center" >
					<img src="{{ url_for('static',  filename='img/my profile.jpg') }}" title="Edit Profile" height=100em;/>
					<div class="text-center">Edit Profile</div>
					</a>

				</div>
			</div>
		</div>

{% endblock %}
