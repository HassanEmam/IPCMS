{% extends 'base.html' %}

{% block title %}
Constology - Reporting Cycles
{% endblock %}

{% block content %}
<style>
.floating-box {
    display: inline-block;
    width: 100%;
    height: 75px;
    margin: 10px;
    border-radius: 10px;
    border: 3px solid #000000;
}

.after-box {
    border: 3px solid red;
}
</style>

    <div class ="col-md-5">
        <h1>Reporting Cycles List</h1>

        {% include '_flashmessages.html' %}


        <div>
            <table class='table table-hover table-responsive'>
                <tr>
                    <th>Cycle Name</th>
                    <th>Actions</th>
                </tr>
                {% for cycle in cycles %}
                    <tr>

                        <td><a href ="{{url_for('edit_cycle', id= cycle.id) }}">{{ cycle.name }}</a></td>
                        <td>
                            <a data-target="#confirm-delete" data-toggle="modal" data-href={{ url_for('delete_cycle', id = cycle.id) }} ><img title="Delete" src="{{ url_for('static', filename='img/delete.png') }}" style="width:20px;height:20px;" alt="Delete"/> </a>
                            <a href={{ url_for('edit_cycle', id = cycle.id) }}><img title="Edit" src="{{ url_for('static', filename='img/edit.png') }}" style="width:20px;height:20px;" alt="Edit"/> </a>
                        </td>

                    </tr>
                {% endfor %}
            </table>

        </div>



        <a href={{ url_for('add_cycle') }} class='btn btn-success'>Add Cycle</a>

    </div>

{% endblock %}
